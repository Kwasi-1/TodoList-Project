<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p>todo list</p>
    <input type="text" placeholder="Todo name" class="js-name-input">
    <button class="add-button" onclick="addTodo()">Add</button>
    <div class="js-todo-list"></div>

    <script>
      let todoList = [];

      function addTodo(){
        const inputElement = document.querySelector('.js-name-input');

        const name = inputElement.value;
        
        todoList.push(name);
        console.log(todoList);

        inputElement.value = '';

        renderTodoList();
      }

      function renderTodoList(){
        let todoListHTML = '';
        const displayTodoList = document.querySelector('.js-todo-list');

        for(i = 0; i < todoList.length; i++){
          todo = todoList[i];
          const html = `<p>${todo}<button>Delete</button><p>`;
          todoListHTML += html;
        }
        displayTodoList.innerHTML = todoListHTML;
      }
    </script>
  </body>
</html>
