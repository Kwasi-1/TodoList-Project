<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p>todo list</p>
    <input type="text" placeholder="Todo name" class="js-name-input">
    <input type="date" name="due-date" class="js-date-input">
    <button class="add-button" onclick="addTodo()">Add</button>
    <div class="js-todo-list"></div>

    <script>
      let todoList = [];
      // [{
      //   name: 'make dinner',
      //   date: '2022-12-22'
      // }];

      renderTodoList();
      
      function addTodo(){
        const inputElement = document.querySelector('.js-name-input');
        const dateInputElement = document.querySelector('.js-date-input');

        const name = inputElement.value;
        const date = dateInputElement.value;
        
        todoList.push({name, date});
      
        console.log(todoList);

        inputElement.value = '';

        renderTodoList();
      }

      function renderTodoList(){
        let todoListHTML = '';
        const displayTodoList = document.querySelector('.js-todo-list');

        for(i = 0; i < todoList.length; i++){
          const todoObject = todoList[i];
          let {name, date} = todoObject;

          const html = `<p>${name}${date}<button>Delete</button><p>`;
          todoListHTML += html;
        }

        displayTodoList.innerHTML = todoListHTML;
      }
    </script>
  </body>
</html>
